<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="container__content">
            <img src="./assets/images/image-qr-code.png" alt="Image qr code">
            <h2>Improve your front-end skills by building projects</h2>
            <p>Scan the QR cod to visit frontend Mentor and take your coding skills to the next level</p>
        </section>
    </main>
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/fabiosmorinigo" target="_blank">Fabio Sosa <img src="./assets/images/GitHub-Mark-32px.png" alt="Icon Github"></a>.
    </footer>
</body>
</html>
